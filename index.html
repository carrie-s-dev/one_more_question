<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titi's World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Gem display */
        .gem-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 12px 20px;
            border-radius: 30px;
            margin-bottom: 30px;
            font-weight: 700;
            color: #e17055;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.3);
        }

        .gem-icon {
            font-size: 1.3em;
        }

        /* Main axolotls */
        .axolotl-duo {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .axolotl {
            width: 80px;
            height: 90px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .axolotl:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .axolotl .body {
            width: 65px;
            height: 50px;
            border-radius: 30px 30px 25px 25px;
            position: absolute;
            bottom: 0;
            left: 7px;
        }

        .axolotl .head {
            width: 55px;
            height: 48px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 12px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .axolotl .gills {
            position: absolute;
            top: 5px;
            font-size: 20px;
            z-index: 1;
        }

        .axolotl .gill-left { left: 0; transform: rotate(-30deg); }
        .axolotl .gill-right { right: 0; transform: rotate(30deg) scaleX(-1); }

        .axolotl.titi .body {
            background: linear-gradient(135deg, #ffb6c1, #ff91a4);
            box-shadow: 0 4px 15px rgba(255, 145, 164, 0.4);
        }
        .axolotl.titi .head {
            background: linear-gradient(135deg, #ffccd5, #ffb6c1);
        }
        .axolotl.titi .gills { color: #ff6b8a; }

        .axolotl.midnight .body {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .axolotl.midnight .head {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        .axolotl.midnight .gills { color: #6a6a6a; }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 25px;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .nav-btn.question {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .nav-btn.homework {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .nav-btn.shop {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .nav-btn-icon {
            font-size: 1.4em;
        }

        /* Parent Portal */
        .parent-portal {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .parent-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #888;
            border: none;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .parent-btn:hover {
            background: #e0e0e0;
            color: #666;
        }

        /* PIN Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            letter-spacing: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #666;
        }

        .pin-error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Titi's World</h1>
        <p class="subtitle">Learning is fun with Titi & Midnight!</p>

        <!-- Gem display -->
        <div class="gem-display">
            <span class="gem-icon">üíé</span>
            <span id="gemCount">0</span>
            <span>gems</span>
        </div>

        <!-- Titi and Midnight -->
        <div class="axolotl-duo">
            <div class="axolotl titi">
                <div class="gills gill-left">‡ºÑ</div>
                <div class="gills gill-right">‡ºÑ</div>
                <div class="head">‚óï‚Äø‚óï</div>
                <div class="body"></div>
            </div>
            <div class="axolotl midnight">
                <div class="gills gill-left">‡ºÑ</div>
                <div class="gills gill-right">‡ºÑ</div>
                <div class="head">‚óï‚Äø‚óï</div>
                <div class="body"></div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <a href="question.html" class="nav-btn question">
                <span class="nav-btn-icon">‚ùì</span>
                Question Game
            </a>
            <a href="homework.html" class="nav-btn homework">
                <span class="nav-btn-icon">üìö</span>
                Homework Helper
            </a>
            <a href="question.html#shop" class="nav-btn shop" onclick="goToShop()">
                <span class="nav-btn-icon">üõçÔ∏è</span>
                Titi's Shop
            </a>
        </div>

        <!-- Parent Portal -->
        <div class="parent-portal">
            <button class="parent-btn" onclick="openPinModal()">
                üîí Parent Portal
            </button>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <div class="modal-title">üîí Parent Portal</div>
            <p style="color: #666; margin-bottom: 15px;">Enter your 4-digit PIN</p>
            <input type="password" 
                   id="pinInput" 
                   class="pin-input" 
                   maxlength="4" 
                   inputmode="numeric"
                   pattern="[0-9]*"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                   onkeyup="handlePinKeyup(event)">
            <div>
                <button class="modal-btn secondary" onclick="closePinModal()">Cancel</button>
                <button class="modal-btn primary" onclick="submitPin()">Enter</button>
            </div>
            <div class="pin-error" id="pinError"></div>
        </div>
    </div>

    <script>
        const PARENT_PIN = '1234';

        function loadGems() {
            const saved = localStorage.getItem('gems');
            return saved ? parseInt(saved) : 0;
        }

        function updateGemDisplay() {
            document.getElementById('gemCount').innerText = loadGems();
        }

        function goToShop() {
            localStorage.setItem('openShop', 'true');
        }

        function openPinModal() {
            document.getElementById('pinModal').style.display = 'flex';
            document.getElementById('pinInput').value = '';
            document.getElementById('pinError').textContent = '';
            setTimeout(() => document.getElementById('pinInput').focus(), 100);
        }

        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
        }

        function handlePinKeyup(event) {
            if (event.key === 'Enter') {
                submitPin();
            }
        }

        function submitPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === PARENT_PIN) {
                closePinModal();
                window.location.href = 'question.html#parent';
            } else {
                document.getElementById('pinError').textContent = 'Incorrect PIN. Try again!';
                document.getElementById('pinInput').value = '';
            }
        }

        // Close modal on outside click
        document.getElementById('pinModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePinModal();
            }
        });

        // Initialize
        updateGemDisplay();
    </script>
</body>
</html>
