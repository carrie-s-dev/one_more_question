<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titi's World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
        }

        /* Global Header */
        .global-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            border-radius: 16px;
            padding: 12px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-gems {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            color: #e17055;
            font-size: 1.1em;
            box-shadow: 0 3px 12px rgba(225, 112, 85, 0.3);
        }

        .header-gems .gem-icon {
            font-size: 1.2em;
        }

        /* Mascots outside header */
        .mascots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mascot {
            width: 90px;
            height: 100px;
            position: relative;
            animation: mascotBounce 2s ease-in-out infinite;
        }

        .mascot:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .mascot .m-body {
            width: 70px;
            height: 52px;
            border-radius: 35px 35px 26px 26px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .mascot .m-head {
            width: 60px;
            height: 52px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 15px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .mascot .m-gills {
            position: absolute;
            top: 0;
            font-size: 24px;
            z-index: 1;
        }

        .mascot .m-gill-left { left: 0; transform: rotate(-30deg); }
        .mascot .m-gill-right { right: 0; transform: rotate(30deg) scaleX(-1); }

        .mascot.titi .m-body {
            background: linear-gradient(135deg, #ffb6c1, #ff91a4);
        }
        .mascot.titi .m-head {
            background: linear-gradient(135deg, #ffccd5, #ffb6c1);
        }
        .mascot.titi .m-gills { color: #ff6b8a; }

        .mascot.midnight .m-body {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
        }
        .mascot.midnight .m-head {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        .mascot.midnight .m-gills { color: #6a6a6a; }

        /* Mascot accessory slots */
        .mascot .m-hat { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); font-size: 24px; z-index: 10; }
        .mascot .m-pet { position: absolute; bottom: -5px; right: -25px; font-size: 20px; z-index: 10; animation: petBounce 2s ease-in-out infinite; }
        
        @keyframes petBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 25px;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .nav-btn.question {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .nav-btn.homework {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .nav-btn.shop {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .nav-btn-icon {
            font-size: 1.4em;
        }

        /* Parent Portal */
        .parent-portal {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .parent-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #888;
            border: none;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .parent-btn:hover {
            background: #e0e0e0;
            color: #666;
        }

        /* PIN Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            letter-spacing: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #666;
        }

        .pin-error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <!-- Mascots -->
    <div class="mascots-container">
        <div class="mascot titi">
            <div class="m-gills m-gill-left">‡ºÑ</div>
            <div class="m-gills m-gill-right">‡ºÑ</div>
            <div class="m-head">‚óï‚Äø‚óï</div>
            <div class="m-body"></div>
            <div class="m-hat" id="titiHat"></div>
            <div class="m-pet" id="titiPet"></div>
        </div>
        <div class="mascot midnight">
            <div class="m-gills m-gill-left">‡ºÑ</div>
            <div class="m-gills m-gill-right">‡ºÑ</div>
            <div class="m-head">‚óï‚Äø‚óï</div>
            <div class="m-body"></div>
            <div class="m-hat" id="midnightHat"></div>
            <div class="m-pet" id="midnightPet"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="global-header">
        <div class="header-gems">
            <span class="gem-icon">üíé</span>
            <span id="gemCount">0</span>
        </div>
    </div>

    <div class="card">
        <h1>Titi's World</h1>
        <p class="subtitle">Learning is fun with Titi & Midnight!</p>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <a href="question.html" class="nav-btn question">
                <span class="nav-btn-icon">‚ùì</span>
                Question Game
            </a>
            <a href="homework.html" class="nav-btn homework">
                <span class="nav-btn-icon">üìö</span>
                Homework Helper
            </a>
            <a href="shop.html" class="nav-btn shop">
                <span class="nav-btn-icon">üõçÔ∏è</span>
                Titi's Shop
            </a>
        </div>

        <!-- Parent Portal -->
        <div class="parent-portal">
            <button class="parent-btn" onclick="openPinModal()">
                üîí Parent Portal
            </button>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <div class="modal-title">üîí Parent Portal</div>
            <p style="color: #666; margin-bottom: 15px;">Enter your 4-digit PIN</p>
            <input type="password" 
                   id="pinInput" 
                   class="pin-input" 
                   maxlength="4" 
                   inputmode="numeric"
                   pattern="[0-9]*"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                   onkeyup="handlePinKeyup(event)">
            <div>
                <button class="modal-btn secondary" onclick="closePinModal()">Cancel</button>
                <button class="modal-btn primary" onclick="submitPin()">Enter</button>
            </div>
            <div class="pin-error" id="pinError"></div>
        </div>
    </div>

    <script>
        const PARENT_PIN = '2281';

        function loadGems() {
            const saved = localStorage.getItem('gems');
            return saved ? parseInt(saved) : 0;
        }

        function updateGemDisplay() {
            document.getElementById('gemCount').innerText = loadGems();
        }

        function openPinModal() {
            document.getElementById('pinModal').style.display = 'flex';
            document.getElementById('pinInput').value = '';
            document.getElementById('pinError').textContent = '';
            setTimeout(() => document.getElementById('pinInput').focus(), 100);
        }

        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
        }

        function handlePinKeyup(event) {
            if (event.key === 'Enter') {
                submitPin();
            }
        }

        function submitPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === PARENT_PIN) {
                closePinModal();
                window.location.href = 'question.html#parent';
            } else {
                document.getElementById('pinError').textContent = 'Incorrect PIN. Try again!';
                document.getElementById('pinInput').value = '';
            }
        }

        // Close modal on outside click
        document.getElementById('pinModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePinModal();
            }
        });

        // Shop items for displaying accessories
        const shopItems = {
            hats: [
                { id: 'flower', emoji: 'üå∏' }, { id: 'bow', emoji: 'üéÄ' }, { id: 'cap', emoji: 'üß¢' },
                { id: 'partyhat', emoji: 'üéâ' }, { id: 'tophat', emoji: 'üé©' }, { id: 'helmet', emoji: 'ü™ñ' },
                { id: 'sunhat', emoji: 'üëí' }, { id: 'crown', emoji: 'üëë' },
                { id: 'halo', emoji: 'üí´' }, { id: 'starhat', emoji: 'üåü' },
                { id: 'rainbow', emoji: 'üåà' }
            ],
            pets: [
                { id: 'cat', emoji: 'üê±' }, { id: 'dog', emoji: 'üê∂' }, { id: 'bunny', emoji: 'üê∞' },
                { id: 'hamster', emoji: 'üêπ' }, { id: 'chick', emoji: 'üê•' }, { id: 'fox', emoji: 'ü¶ä' },
                { id: 'panda', emoji: 'üêº' }, { id: 'koala', emoji: 'üê®' }, { id: 'frog', emoji: 'üê∏' },
                { id: 'owl', emoji: 'ü¶â' }, { id: 'penguin', emoji: 'üêß' }, { id: 'dragon', emoji: 'üêâ' },
                { id: 'unicorn', emoji: 'ü¶Ñ' }
            ]
        };

        // Load and display mascot accessories
        function updateMascotAppearance() {
            const equippedItems = JSON.parse(localStorage.getItem('equippedItems') || '{}');
            updateMascotSlots('titi', equippedItems.titi);
            updateMascotSlots('midnight', equippedItems.midnight);
        }

        function updateMascotSlots(character, charItems) {
            if (!charItems) return;
            
            const hatSlot = document.getElementById(character + 'Hat');
            if (hatSlot && charItems.hats) {
                const item = shopItems.hats.find(i => i.id === charItems.hats);
                hatSlot.innerText = item ? item.emoji : '';
            } else if (hatSlot) {
                hatSlot.innerText = '';
            }
            
            const petSlot = document.getElementById(character + 'Pet');
            if (petSlot && charItems.pet) {
                const pet = shopItems.pets.find(p => p.id === charItems.pet);
                petSlot.innerText = pet ? pet.emoji : '';
            } else if (petSlot) {
                petSlot.innerText = '';
            }
        }

        // Initialize
        updateGemDisplay();
        updateMascotAppearance();
    </script>
</body>
</html>
