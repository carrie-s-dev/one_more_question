<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper - Titi's World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #81ecec 100%);
            background-attachment: fixed;
        }

        /* Global Header */
        .global-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 12px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .header-left {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .header-axolotls {
            display: flex;
            gap: 10px;
        }

        .header-axolotl {
            width: 40px;
            height: 45px;
            position: relative;
        }

        .header-axolotl .ha-body {
            width: 32px;
            height: 24px;
            border-radius: 16px 16px 12px 12px;
            position: absolute;
            bottom: 0;
            left: 4px;
        }

        .header-axolotl .ha-head {
            width: 28px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 6px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }

        .header-axolotl .ha-gills {
            position: absolute;
            top: 2px;
            font-size: 10px;
            z-index: 1;
        }

        .header-axolotl .ha-gill-left { left: 0; transform: rotate(-30deg); }
        .header-axolotl .ha-gill-right { right: 0; transform: rotate(30deg) scaleX(-1); }

        .header-axolotl.titi .ha-body {
            background: linear-gradient(135deg, #ffb6c1, #ff91a4);
        }
        .header-axolotl.titi .ha-head {
            background: linear-gradient(135deg, #ffccd5, #ffb6c1);
        }
        .header-axolotl.titi .ha-gills { color: #ff6b8a; }

        .header-axolotl.midnight .ha-body {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
        }
        .header-axolotl.midnight .ha-head {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        .header-axolotl.midnight .ha-gills { color: #6a6a6a; }

        .header-gems {
            display: flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 700;
            color: #e17055;
            font-size: 0.95em;
        }

        .header-gems .gem-icon {
            font-size: 1.1em;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #00b894, #00cec9, #81ecec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Subject buttons */
        .subject-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .subject-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 25px 30px;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .subject-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .subject-btn:active {
            transform: translateY(-1px);
        }

        .subject-btn.math {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .subject-btn.reading {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        .subject-btn-icon {
            font-size: 1.4em;
        }
    </style>
</head>

<body>
    <!-- Global Header -->
    <div class="global-header">
        <div class="header-left">
            <a href="index.html" class="header-btn">üîÑ Start Over</a>
            <a href="index.html" class="header-btn">‚¨ÖÔ∏è Back</a>
        </div>
        <div class="header-axolotls">
            <div class="header-axolotl titi">
                <div class="ha-gills ha-gill-left">‡ºÑ</div>
                <div class="ha-gills ha-gill-right">‡ºÑ</div>
                <div class="ha-head">‚óï‚Äø‚óï</div>
                <div class="ha-body"></div>
            </div>
            <div class="header-axolotl midnight">
                <div class="ha-gills ha-gill-left">‡ºÑ</div>
                <div class="ha-gills ha-gill-right">‡ºÑ</div>
                <div class="ha-head">‚óï‚Äø‚óï</div>
                <div class="ha-body"></div>
            </div>
        </div>
        <div class="header-gems">
            <span class="gem-icon">üíé</span>
            <span id="gemCount">0</span>
        </div>
    </div>

    <div class="card">
        <h1>üìö Homework Helper</h1>
        <p class="subtitle">Pick your subject!</p>

        <!-- Subject buttons -->
        <div class="subject-buttons">
            <a href="math.html" class="subject-btn math">
                <span class="subject-btn-icon">üìê</span>
                Math
            </a>
            <a href="reading.html" class="subject-btn reading">
                <span class="subject-btn-icon">üìñ</span>
                Reading
            </a>
        </div>
    </div>

    <script>
        function loadGems() {
            const saved = localStorage.getItem('gems');
            return saved ? parseInt(saved) : 0;
        }

        document.getElementById('gemCount').innerText = loadGems();
    </script>
</body>
</html>
