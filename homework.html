<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper - Titi's World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #81ecec 100%);
            background-attachment: fixed;
        }

        /* Global Header */
        .global-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            border-radius: 16px;
            padding: 12px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .header-gems {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 700;
            color: #e17055;
            font-size: 1.1em;
            box-shadow: 0 3px 12px rgba(225, 112, 85, 0.3);
        }

        .header-gems .gem-icon {
            font-size: 1.2em;
        }

        /* Mascots outside header */
        .mascots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mascot {
            width: 90px;
            height: 100px;
            position: relative;
            animation: mascotBounce 2s ease-in-out infinite;
        }

        .mascot:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .mascot .m-body {
            width: 70px;
            height: 52px;
            border-radius: 35px 35px 26px 26px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .mascot .m-head {
            width: 60px;
            height: 52px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 15px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .mascot .m-gills {
            position: absolute;
            top: 0;
            font-size: 24px;
            z-index: 1;
        }

        .mascot .m-gill-left { left: 0; transform: rotate(-30deg); }
        .mascot .m-gill-right { right: 0; transform: rotate(30deg) scaleX(-1); }

        .mascot.titi .m-body {
            background: linear-gradient(135deg, #ffb6c1, #ff91a4);
        }
        .mascot.titi .m-head {
            background: linear-gradient(135deg, #ffccd5, #ffb6c1);
        }
        .mascot.titi .m-gills { color: #ff6b8a; }

        .mascot.midnight .m-body {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
        }
        .mascot.midnight .m-head {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        .mascot.midnight .m-gills { color: #6a6a6a; }

        /* Mascot accessory slots */
        .mascot .m-hat { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); font-size: 24px; z-index: 10; }
        .mascot .m-pet { position: absolute; bottom: -5px; right: -25px; font-size: 20px; z-index: 10; animation: petBounce 2s ease-in-out infinite; }
        
        @keyframes petBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #00b894, #00cec9, #81ecec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Subject buttons */
        .subject-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .subject-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 25px 30px;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .subject-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .subject-btn:active {
            transform: translateY(-1px);
        }

        .subject-btn.math {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .subject-btn.reading {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        .subject-btn-icon {
            font-size: 1.4em;
        }
    </style>
</head>

<body>
    <!-- Mascots -->
    <div class="mascots-container">
        <div class="mascot titi">
            <div class="m-gills m-gill-left">‡ºÑ</div>
            <div class="m-gills m-gill-right">‡ºÑ</div>
            <div class="m-head">‚óï‚Äø‚óï</div>
            <div class="m-body"></div>
            <div class="m-hat" id="titiHat"></div>
            <div class="m-pet" id="titiPet"></div>
        </div>
        <div class="mascot midnight">
            <div class="m-gills m-gill-left">‡ºÑ</div>
            <div class="m-gills m-gill-right">‡ºÑ</div>
            <div class="m-head">‚óï‚Äø‚óï</div>
            <div class="m-body"></div>
            <div class="m-hat" id="midnightHat"></div>
            <div class="m-pet" id="midnightPet"></div>
        </div>
    </div>

    <!-- Global Header -->
    <div class="global-header">
        <div class="header-left">
            <a href="index.html" class="header-btn">üîÑ Start Over</a>
            <a href="index.html" class="header-btn">‚¨ÖÔ∏è Back</a>
        </div>
        <div class="header-gems">
            <span class="gem-icon">üíé</span>
            <span id="gemCount">0</span>
        </div>
    </div>

    <div class="card">
        <h1>üìö Homework Helper</h1>
        <p class="subtitle">Pick your subject!</p>

        <!-- Subject buttons -->
        <div class="subject-buttons">
            <a href="math.html" class="subject-btn math">
                <span class="subject-btn-icon">üìê</span>
                Math
            </a>
            <a href="reading.html" class="subject-btn reading">
                <span class="subject-btn-icon">üìñ</span>
                Reading
            </a>
        </div>
    </div>

    <script>
        function loadGems() {
            const saved = localStorage.getItem('gems');
            return saved ? parseInt(saved) : 0;
        }

        // Shop items for displaying accessories
        const shopItems = {
            hats: [
                { id: 'flower', emoji: 'üå∏' }, { id: 'bow', emoji: 'üéÄ' }, { id: 'cap', emoji: 'üß¢' },
                { id: 'partyhat', emoji: 'üéâ' }, { id: 'tophat', emoji: 'üé©' }, { id: 'helmet', emoji: 'ü™ñ' },
                { id: 'sunhat', emoji: 'üëí' }, { id: 'crown', emoji: 'üëë' },
                { id: 'halo', emoji: 'üí´' }, { id: 'starhat', emoji: 'üåü' },
                { id: 'rainbow', emoji: 'üåà' }
            ],
            pets: [
                { id: 'cat', emoji: 'üê±' }, { id: 'dog', emoji: 'üê∂' }, { id: 'bunny', emoji: 'üê∞' },
                { id: 'hamster', emoji: 'üêπ' }, { id: 'chick', emoji: 'üê•' }, { id: 'fox', emoji: 'ü¶ä' },
                { id: 'panda', emoji: 'üêº' }, { id: 'koala', emoji: 'üê®' }, { id: 'frog', emoji: 'üê∏' },
                { id: 'owl', emoji: 'ü¶â' }, { id: 'penguin', emoji: 'üêß' }, { id: 'dragon', emoji: 'üêâ' },
                { id: 'unicorn', emoji: 'ü¶Ñ' }
            ]
        };

        function updateMascotAppearance() {
            const equippedItems = JSON.parse(localStorage.getItem('equippedItems') || '{}');
            updateMascotSlots('titi', equippedItems.titi);
            updateMascotSlots('midnight', equippedItems.midnight);
        }

        function updateMascotSlots(character, charItems) {
            if (!charItems) return;
            const hatSlot = document.getElementById(character + 'Hat');
            if (hatSlot && charItems.hats) {
                const item = shopItems.hats.find(i => i.id === charItems.hats);
                hatSlot.innerText = item ? item.emoji : '';
            } else if (hatSlot) {
                hatSlot.innerText = '';
            }
            
            const petSlot = document.getElementById(character + 'Pet');
            if (petSlot && charItems.pet) {
                const pet = shopItems.pets.find(p => p.id === charItems.pet);
                petSlot.innerText = pet ? pet.emoji : '';
            } else if (petSlot) {
                petSlot.innerText = '';
            }
        }

        document.getElementById('gemCount').innerText = loadGems();
        updateMascotAppearance();
    </script>
</body>
</html>
