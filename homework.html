<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper - Titi's World</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #81ecec 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Gem display */
        .gem-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 12px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #e17055;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.3);
        }

        .gem-icon {
            font-size: 1.3em;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #00b894, #00cec9, #81ecec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Axolotls */
        .axolotl-duo {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .axolotl {
            width: 80px;
            height: 90px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .axolotl:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .axolotl .body {
            width: 65px;
            height: 50px;
            border-radius: 30px 30px 25px 25px;
            position: absolute;
            bottom: 0;
            left: 7px;
        }

        .axolotl .head {
            width: 55px;
            height: 48px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 12px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .axolotl .gills {
            position: absolute;
            top: 5px;
            font-size: 20px;
            z-index: 1;
        }

        .axolotl .gill-left { left: 0; transform: rotate(-30deg); }
        .axolotl .gill-right { right: 0; transform: rotate(30deg) scaleX(-1); }

        .axolotl.titi .body {
            background: linear-gradient(135deg, #ffb6c1, #ff91a4);
            box-shadow: 0 4px 15px rgba(255, 145, 164, 0.4);
        }
        .axolotl.titi .head {
            background: linear-gradient(135deg, #ffccd5, #ffb6c1);
        }
        .axolotl.titi .gills { color: #ff6b8a; }

        .axolotl.midnight .body {
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .axolotl.midnight .head {
            background: linear-gradient(135deg, #5a5a5a, #3d3d3d);
        }
        .axolotl.midnight .gills { color: #6a6a6a; }

        /* Subject buttons */
        .subject-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .subject-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 25px 30px;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .subject-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .subject-btn:active {
            transform: translateY(-1px);
        }

        .subject-btn.math {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .subject-btn.reading {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        .subject-btn-icon {
            font-size: 1.4em;
        }
    </style>
</head>

<body>
    <div class="nav-row">
        <a href="index.html" class="nav-btn">üîÑ Start Over</a>
        <a href="index.html" class="nav-btn">‚¨ÖÔ∏è Back</a>
    </div>

    <!-- Gem display -->
    <div class="gem-display">
        <span class="gem-icon">üíé</span>
        <span id="gemCount">0</span>
        <span>gems</span>
    </div>

    <div class="card">
        <h1>üìö Homework Helper</h1>
        <p class="subtitle">Pick your subject!</p>

        <!-- Titi and Midnight -->
        <div class="axolotl-duo">
            <div class="axolotl titi">
                <div class="gills gill-left">‡ºÑ</div>
                <div class="gills gill-right">‡ºÑ</div>
                <div class="head">‚óï‚Äø‚óï</div>
                <div class="body"></div>
            </div>
            <div class="axolotl midnight">
                <div class="gills gill-left">‡ºÑ</div>
                <div class="gills gill-right">‡ºÑ</div>
                <div class="head">‚óï‚Äø‚óï</div>
                <div class="body"></div>
            </div>
        </div>

        <!-- Subject buttons -->
        <div class="subject-buttons">
            <a href="math.html" class="subject-btn math">
                <span class="subject-btn-icon">üìê</span>
                Math
            </a>
            <a href="reading.html" class="subject-btn reading">
                <span class="subject-btn-icon">üìñ</span>
                Reading
            </a>
        </div>
    </div>

    <script>
        function loadGems() {
            const saved = localStorage.getItem('gems');
            return saved ? parseInt(saved) : 0;
        }

        document.getElementById('gemCount').innerText = loadGems();
    </script>
</body>
</html>
